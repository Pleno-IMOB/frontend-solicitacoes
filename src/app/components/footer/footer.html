<footer id="footer">
    @if(mostrarInput) {
        <div class="w-100 d-flex position-relative" [formGroup]="formIa">
            <mat-form-field class="w-100">
                <mat-label>Digite aqui</mat-label>
                <textarea matInput placeholder="Inicie sua solicitação!" rows="4" class="text-area-pleno" formControlName="prompt" (keydown.enter)="enviarMensagem($event)"></textarea>
            </mat-form-field>
            <div class="d-flex flex-column align-items-center justify-content-center button-container position-absolute">
                <button (click)="enviarMensagem($event)" matButton="filled" [disabled]="!formIa.get('prompt')?.value || loading"><mat-icon class="send-icon">send</mat-icon></button>
                <button (click)="!isRecording ? startRecording() : stopRecording()" [disabled]="loading" matButton="filled"><mat-icon>{{ !isRecording ? 'mic' : 'mic_off' }}</mat-icon></button>
            </div>
        </div>
    }
    <div class="d-flex justify-content-between align-items-center">
        <img alt="Pleno sistemas para imobiliárias"
             src="https://www.sistemaspleno.com/wp-content/themes/plenoimob/assets/img/logo.svg">
        <div class="divider"></div>
        <div class="social-media-container">
            <a href="https://www.sistemaspleno.com" target="_blank"><i class="far fa-globe"></i></a>
            <a href="https://www.youtube.com/@pleno_sistemas" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/sistemaspleno" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://br.linkedin.com/company/plenosistemas" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    <div class="pt-2">
        <p class="m-0 dados-pleno">Pleno Sistemas</p>
        <p class="m-0 dados-pleno">CNPJ: 18.742.753/0001-38</p>
    </div>
</footer>
