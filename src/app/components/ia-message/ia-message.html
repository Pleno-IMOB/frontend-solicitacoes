<div [id]="backend.isHostAberto ? 'ia-message-dark':''" class="main-container-ia-message" er>
  <img
    #img
    (error)="img.src = this.defaultImage"
    [src]="logoEmpresa"
    alt="logo-empresa"
    loading="lazy">
  <div class="ia-message px-4 py-2">
    <p [innerHTML]="(mensagemIa?.message || '') | nl2br | safe:'html'"></p>
    @if (mensagemIa?.error?.callback) {
      <button
        (click)="mensagemIa?.error?.callback()"
        class="d-block mb-2 btn btn-outline-danger btn-sm">
        <i class="far fa-paper-plane"></i>
        Tentar novamente
      </button>
    }
    <small
      [class.text-danger]="mensagemIa?.error?.callback"
      class="mb-0">
      {{ mensagemIa?.time }}
    </small>
  </div>
</div>
