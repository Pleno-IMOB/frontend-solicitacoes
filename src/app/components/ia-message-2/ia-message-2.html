<div class="main-container-ia-message">
  <img
    [src]="`https://api.sistemaspleno-homolog.com/api/vistoria/logo-imobiliaria?host=${backend.urlSistema}`"
    alt="logo-empresa">
  <div class="ia-message px-4 py-2">
    <p [innerHtml]="((mensagemIa?.message || '') | nl2br)" class="mb-1"></p>
    <small class="mb-0">{{ mensagemIa?.time }}</small>
  </div>
</div>
