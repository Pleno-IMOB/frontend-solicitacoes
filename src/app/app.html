<router-outlet />

<ng-template #templateSnackBar let-data>
  <div class="row align-items-center">
    <div class="col-auto pr-0">
      @if (data.icon && data.icon === 'loop') {
        <mat-icon class="fa-spin">loop</mat-icon>
      } @else {
        <mat-icon [inline]="true">{{ data.icon }}</mat-icon>
      }
    </div>

    <div class="col-auto">
      <div [innerHTML]="data.message | safe: 'html'"></div>
    </div>
  </div>
</ng-template>
